name: ci-job-if-skip
env: { ENV: ci-job-if-skip, GROUP: ci }
on:
  workflow_dispatch:
jobs:
  first:
    runs-on: ubuntu-latest
    env:
      ARG1: ${{ secrets.ARG1 }}
      ARG2: ${{ secrets.ARG2 }}
    steps:
      -  uses: actions/checkout@v4
      -  run: echo ${{ env.ARG1 }}
      -  name: "Should Skip"
         run: echo ${{ env.ARG2 }}
         if: ${{ env.ARG2 }}
  second:
    needs: [first]
    runs-on: ubuntu-latest
    steps:
      -  name: Get the code
         uses: actions/checkout@v4
      -  name: Print success message
         run: echo "succeed"
      
