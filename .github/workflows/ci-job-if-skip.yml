on:
  workflow_dispatch:
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      -  uses: actions/checkout@v4
      -  run: echo ${{ secrets.ARG1 }}
      -  run: echo ${{ secrets.ARG2 }}
         if: ${{ secrets.ARG2 }}
  second:
    needs: [first]
    runs-on: ubuntu-latest
    steps:
      -  name: Get the code
         uses: actions/checkout@v4
      -  name: Print success message
         run: echo "succeed"
      
